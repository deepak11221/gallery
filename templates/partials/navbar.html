<style>
    .navbar {
        background-color: white !important;

    }

    .navbar-brand {
        color: black !important;
    }

    .navbar-nav .nav-link {
        color: black !important;
    }

</style>




<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
        <a class="navbar-brand" href="#">VizartGallery</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
        aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/" aria-current="page">Home <span
                        class="visually-hidden">(current)</span></a>
                    </li>
                    
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}" aria-current="page">Graph</a>
                    </li>
                    
                    
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}" aria-current="page">{{user}}, Logout<span
                            class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    
                    {% if not user.is_superuser %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_profile' user.id %}" aria-current="page">profile</a>
                    </li>

                    {% endif %}
                        
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}" aria-current="page">Login <span
                            class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}" aria-current="page">Register <span
                            class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    {% endif %}

                    
                </ul>
                <form class="d-none d-md-flex input-group w-auto my-auto">
                    <input
                           autocomplete="off"
                           type="search"
                           class="form-control rounded"
                           placeholder='Search '
                           style="min-width: 225px"
                           />
                    <span class="input-group-text border-0"
                          ><i class="fas fa-search"></i
                      ></span>
                  </form>
            
               

            </div>
                       
        </div>
        
    </nav>
