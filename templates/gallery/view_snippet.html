{% extends 'layout/base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block css %}
<link rel="stylesheet"
href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h4>{{snippet.category.name}}</h4>
                    <p class="lead">
                        {{snippet.description}}
                    </p>
                    <code class="language-python">
                        {{snippet.code.strip|safe|linebreaksbr}}
                    </code>
                </div>
                <div class="col-md-6">
                    <img src="{{snippet.thumbnail.url}}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
{% endblock %}
